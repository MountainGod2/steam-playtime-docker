name: Release Container

on:
  workflow_run:
    workflows: ["CI/CD"]
    types: [completed]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: mountaingod2/steam-playtime-docker

jobs:
  build-container:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.repository == 'MountainGod2/steam-playtime-docker'
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Download release info
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: release-info
          path: release-info
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load release info
        id: load
        run: |
          set -euo pipefail
          if [[ ! -f release-info/release-info.txt ]]; then
            echo "No release info found; skipping container build."
            exit 0
          fi
          source release-info/release-info.txt
          echo "RELEASE_VERSION=${version}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"
          major="${version%%.*}"
          minor="$(echo "${version}" | cut -d. -f2)"
          echo "RELEASE_MAJOR=${major}" >> "$GITHUB_ENV"
          echo "RELEASE_MINOR=${minor}" >> "$GITHUB_ENV"
          if [[ "${major}" == "0" ]]; then
            echo "IS_MAJOR_ZERO=true" >> "$GITHUB_ENV"
          else
            echo "IS_MAJOR_ZERO=false" >> "$GITHUB_ENV"
          fi

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        id: setup-buildx

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=raw,value=${{ env.RELEASE_VERSION }}
            type=raw,value=${{ env.RELEASE_MAJOR }}.${{ env.RELEASE_MINOR }}
            type=raw,value=${{ env.RELEASE_MAJOR }},enable=${{ env.IS_MAJOR_ZERO != 'true' }}
            type=raw,value=latest

      - name: Cache UV dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        id: cache
        with:
          path: uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@5b81f4d29dc8397a7d341dba3aeecc7ec54d6361 # v3
        with:
          builder: ${{ steps.setup-buildx.outputs.name }}
          cache-map: |
            {
              "uv-cache": "/root/.cache/uv"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          outputs: type=image,oci-mediatypes=true,compression=gzip,compression-level=6

      - name: Attest build provenance
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
